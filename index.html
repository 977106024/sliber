<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            #slider{
                width: 380px;
                height: 180px;
                overflow: hidden;
                position: relative;
            }
            .img-wrap{
                /* width: 380px; */
                display: flex;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 11;
            }
            .img-wrap>img{
                width: 380px;
                height: 180px;
            } 
        
            .bar{
                
            }
            .bar >span{
                color: #fff;
                width: 30px;
                height: 30px;
                background: cornflowerblue;
                border-radius: 50%;
                text-align: center;
                line-height: 30px;
                position: absolute;
                top: 50%;
                z-index: 11;
            }
            .bar > .left{
                left: 10px;
            }
            .bar > .right{
                right: 10px;
            }

            #slider .bullet {
                position: absolute;
                bottom: 10px;
                width: 100%;
                font-size: 0;
                z-index: 12;
                text-align: center;
            }
            #slider .bullet >li{
                display: inline-block;
                width: 30px;
                height: 5px;
                border: 1px solid #ccc;
                border-radius: 4px;
                margin: 0 3px;
                cursor: pointer;
            }
            #slider .bullet >li.active{
                background-color: #ccc;
            }

        </style>
</head>
<body>
    <div id="slider">
        <div class="img-wrap">
            <!-- <div class="imgs-wrap"> -->
                <img data-id="0" src="http://cdn.jirengu.com/book.jirengu.com/img/2.jpg" alt="">
                <img data-id="1"  src="http://cdn.jirengu.com/book.jirengu.com/img/3.jpg" alt="">
                <img data-id="2" src="http://cdn.jirengu.com/book.jirengu.com/img/4.jpg" alt="">
                <img data-id="3" src="http://cdn.jirengu.com/book.jirengu.com/img/5.jpg" alt="">
            <!-- </div> -->
        </div>
        <div class="bar">
            <span class="left"> < </span>
            <span class="right"> > </span>
        </div>
        <ul class="bullet">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
		</ul>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
        var $imgWrap = $('.img-wrap')
        var $imgs = $('.img-wrap > img')

        var imgWidth = $imgs.width()
        var imgCount = $imgs.length
        $imgWrap.append($imgs.first().clone()) //克隆前面 后面 多一张
        $imgWrap.prepend($imgs.last().clone())
        $imgWrap.width((imgCount+2) * imgWidth) //设置容器的总宽度
        $imgWrap.css({left:-imgWidth}) //默认位置到第一张

        var pageIndex = 0

        $('.bar>.right').click(function(){
            playNext()
        })

        $('.bar>.left').click(function(){
            playPre()
        })

        function playNext(){
            $imgWrap.animate(
                {
                    left:'-=' + imgWidth
                },function(){
                    pageIndex ++
                    console.log(pageIndex)
                    if(pageIndex === imgCount){ //pageIndex默认是0 到最后一张是4
                        pageIndex = 0
                        $imgWrap.css({left:-imgWidth})
                    }
                    setBullet()
            })
        }

        function playPre(){
            $imgWrap.animate(
                {
                    left:'+=' + imgWidth
                },function(){
                    pageIndex --
                    if(pageIndex < 0){
                        pageIndex = imgCount - 1 //最后一张 3
                        $imgWrap.css({left:-imgWidth * imgCount})//最后一张 4
                    }
                    setBullet()
            })
        }

        function setBullet(){
			$('.bullet > li').removeClass('active')
							.eq(pageIndex)
							.addClass('active')
		}
    </script>
</body>
</html>
